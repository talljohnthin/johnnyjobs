<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Entry</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img id="logo" src="../src/img/logo.png"/></a>
            
            <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="index.html">Find A job</a>
                        </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="job-entry.html">Employer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 box__content job__entry">

                    <form class="job__app__form">
                        <div class="form-group">
                            <label >Job Title</label>
                            <input type="text" class="form-control" id="job__title" placeholder="Johnrel Limpag">
                            <div id="alertTitle" class="alert alert-danger" role="alert">
                                Please input a job title
                            </div>
                        </div>
                        <div class="form-group">
                          <label >Years of Experience</label>
                          <input type="text" class="form-control" id="job__years__exp" placeholder="name@example.com">
                          <div id="alertYearExp" class="alert alert-danger" role="alert">
                            Please input Year of Experience
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Select Location:</label>
                            <select class="form-control" id="formLocation">
                                <option>Metro Manila</option>
                                <option>Luzon</option>
                                <option>Visayas</option>
                                <option>Mindanao</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label >Job Description</label>
                          <textarea class="form-control" id="job__descriptions" rows="3"></textarea>
                          <div id="alertJobDescriptions" class="alert alert-danger" role="alert">
                            Please add more data.
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary Range:</label>
                            <select class="form-control" id="formSalary">
                                <option>15000</option>
                                <option>20000</option>
                                <option>30000</option>
                                <option>40000</option>
                                <option>50000</option>
                                <option>60000</option>
                                <option>70000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Select a category:</label>
                            <select class="form-control" id="formCategory">
                                <option>Front End Developer</option>
                                <option>Back End Developer</option>
                                <option>Fullstack Developer</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label >Company Name</label>
                                <input type="text" class="form-control" id="job__company" placeholder="Johnrel Limpag">
                                <div id="alertCompany" class="alert alert-danger" role="alert">
                                    Please input a valid company name
                                </div>
                        </div>
                        <div class="form-group">
                            <label >About the company</label>
                            <textarea class="form-control" id="job__company__descriptions" rows="3"></textarea>
                            <div id="alertCompanyDescriptions" class="alert alert-danger" role="alert">
                                Please add more data.
                            </div>
                        </div>
                        <div class="form-group">
                                <label >Company Name</label>
                                <input type="phone" class="form-control" id="job__company__phone" placeholder="Johnrel Limpag">
                                <div id="alertCompanyPhone" class="alert alert-danger" role="alert">
                                    Please input a valid phone number
                                </div>
                        </div>
                        <div id="alertSuccess" class="alert alert-success" role="alert">
                            You have successfuly applied to this job.
                        </div>
                        <button id="btn_apply" class="btn btn-primary" type="submit">Apply to this job</button>
                      </form>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    1 of 3
                </div>
                <div class="col">
                    2 of 3
                </div>
                <div class="col">
                    3 of 3
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/assets/js/job_entry.main.js"></script>
</body>
</html>
